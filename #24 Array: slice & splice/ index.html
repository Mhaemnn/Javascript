<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array: slice & splice</title>
    <style>
        body {
            background-color: #eaeaea;
            font-family: sans-serif;
        }

        .container {
            background-color: white;
            width: 70%;
            padding: 10px;
            margin: auto;
            margin-top: -10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>lanjutan array</h3>
        <ul>
            <li>slice: memotong array menjadi array yang baru</li>
            <li>splice: memotong</li>
            <li>forEach: tidak mengambil array</li>
            <li>map: mengembalikan array</li>
            <li>sort: mengurutkan isi array</li>
            <li>filter : mengembalikan banyak nilai</li>
            <li>find : mengembalikan satu nilai/li>
        </ul>
    </div>
